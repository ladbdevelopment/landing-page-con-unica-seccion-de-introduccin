<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png"  sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Estilo para dispositivos moviles -->
    <link rel="stylesheet" href="./style.css"/>
    
    <!-- Estilo para Tablets -->
    <link rel="stylesheet" media=""screen and (min-width: 600px )" href="./tablet.css">

    <!-- Estilo para Desktop -->
    <link rel="stylesheet" media=""screen and (min-width: 800px )" href="./desktop.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <nav>
        <figure class="logo">
          <img src="./images/logo.svg" alt="Logo de Huddle">
        </figure>
      </nav>
    </header>
    <main class="container">
      <section class="hero">
          <figure class="hero__container_image"> <!--"Contenedor de mi imagen" -->
            <img src="./images/illustration-mockups.svg" alt="imagen de mockups">
          </figure>
        <div class="hero-article">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
            <button class="hero-article__register">Register</button>
       </div>
      </section>
    </main>
  </body>
  <footer>
    <section class="social">
      <a href="https://twitter.com/betoducuara" class="social__twitter" target="_blank"></a>
      <a href="https://www.facebook.com/beto.ducuara0316/" class="social__facebook" target="_blank"></a>
      <a href="https://www.instagram.com/betoducu/" class="social__instagram" target="_blank"></a>
    </section>
  </footer>
</html>
